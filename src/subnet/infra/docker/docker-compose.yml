version: '3.8'

services:
  avalanche-node:
    image: avaplatform/avalanchego:latest
    container_name: avalanche-node
    ports:
      - "9650:9650"  # P-Chain
      - "9651:9651"  # C-Chain
      - "9652:9652"  # X-Chain
    volumes:
      - ./data:/root/.avalanchego
    command: [
      "--http-host=0.0.0.0",
      "--log-level=info",
      "--network-id=local",
      "--staking-port=9653",
      "--http-port=9650",
      "--bootstrap-ips=127.0.0.1:9650"
    ]
    restart: unless-stopped

  avalanche-faucet:
    image: avaplatform/avalanche-faucet:latest
    container_name: avalanche-faucet
    ports:
      - "8080:8080"
    environment:
      - FAUCET_PRIVATE_KEY=your_private_key_here
      - FAUCET_URL=http://avalanche-node:9650
    depends_on:
      - avalanche-node
    restart: unless-stopped

networks:
  default:
    driver: bridge